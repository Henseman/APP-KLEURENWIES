<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }
        .btn {
            padding: 15px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            width: 100px;
            height: 50px;
        }
        .btn.selected {
            background-color: green;
        }
        .btn.disabled {
            background-color: red;
            pointer-events: none;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>Kleurenwies Score App</h2>
    
    <h3>Spelersnamen instellen:</h3>
    <input type="text" id="speler1" placeholder="Speler 1" oninput="updateNamen()">
    <input type="text" id="speler2" placeholder="Speler 2" oninput="updateNamen()">
    <input type="text" id="speler3" placeholder="Speler 3" oninput="updateNamen()">
    <input type="text" id="speler4" placeholder="Speler 4" oninput="updateNamen()">
    
    <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>

    <h3>Kies een contract:</h3>
    <div class="button-grid" id="contracten"></div>
    
    <h3>Wie zet?</h3>
    <div class="button-grid" id="zetter"></div>
    
    <h3>Wie speelt mee?</h3>
    <div class="button-grid" id="teamgenoten"></div>

    <h3>Behaalde slagen:</h3>
    <div class="button-grid" id="slagen"></div>
    
    <br>
    <button class="btn" onclick="berekenScore()">Bereken Score</button>
    <button class="btn" onclick="resetScores()">Reset Scores</button>
    
    <h3>Huidige Scores:</h3>
    <table>
        <tr><th>Speler</th><th>Score</th></tr>
        <tr><td id="naam1">Speler 1</td><td id="score1">0</td></tr>
        <tr><td id="naam2">Speler 2</td><td id="score2">0</td></tr>
        <tr><td id="naam3">Speler 3</td><td id="score3">0</td></tr>
        <tr><td id="naam4">Speler 4</td><td id="score4">0</td></tr>
    </table>

    <h3>Historiek:</h3>
    <div id="historiek"></div>

    <script>
        const contracten = ["Samen 8", "Solo 5", "Samen 9", "Solo 6", "Samen 10", "Solo 7", "Samen 11", "Kleine Miserie", "Samen 12", "Solo 8", "Piccolo", "Samen 13", "Solo 9", "Troel 8", "Grote Miserie", "Solo 10", "Solo 11", "Open Miserie", "Solo 12", "Solo Slim 13"];
        const spelers = ["1", "2", "3", "4"];
        let geselecteerdContract = "";
        let geselecteerdeZetter = "";
        let geselecteerdeTeamgenoten = [];
        let geselecteerdeSlagen = 0;

        function updateNamen() {
            spelers.forEach(i => {
                let naam = document.getElementById(`speler${i}`).value || `Speler ${i}`;
                document.getElementById(`naam${i}`).innerText = naam;
                document.querySelectorAll(`.btn[data-speler='${i}']`).forEach(btn => btn.innerText = naam);
            });
        }

        function renderKnoppen(containerId, opties, isSpeler = false) {
            let container = document.getElementById(containerId);
            container.innerHTML = "";
            opties.forEach(optie => {
                let btn = document.createElement("button");
                btn.classList.add("btn");
                btn.innerText = isSpeler ? `Speler ${optie}` : optie;
                btn.dataset.value = optie;
                btn.onclick = () => selecteerKnop(containerId, optie);
                container.appendChild(btn);
            });
        }

        function selecteerKnop(containerId, waarde) {
            document.querySelectorAll(`#${containerId} .btn`).forEach(btn => btn.classList.remove("selected"));
            document.querySelector(`#${containerId} .btn[data-value='${waarde}']`).classList.add("selected");
            if (containerId === "contracten") geselecteerdContract = waarde;
            if (containerId === "zetter") geselecteerdeZetter = waarde;
            if (containerId === "slagen") geselecteerdeSlagen = waarde;
        }

        function berekenScore() {
            console.log("Score berekenen voor:", geselecteerdContract, geselecteerdeZetter, geselecteerdeSlagen);
            document.getElementById("score1").innerText = parseInt(document.getElementById("score1").innerText) + 5;
        }

        function resetScores() {
            document.querySelectorAll(".btn").forEach(btn => btn.classList.remove("selected"));
            document.getElementById("score1").innerText = "0";
            document.getElementById("historiek").innerText = "";
        }

        renderKnoppen("contracten", contracten);
        renderKnoppen("zetter", spelers, true);
        renderKnoppen("slagen", Array.from({length: 14}, (_, i) => i));
    </script>
</body>
</html>
