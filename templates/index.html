<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .input-group, .button-group {
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input {
            width: 45%;
            text-align: center;
        }
        button {
            width: 45%;
            background-color: #3498db;
            color: white;
        }
        button.active {
            background-color: #27ae60;
        }
        button.disabled {
            background-color: #e74c3c;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kleurenwies Score App</h2>
        
        <div class="input-group">
            <input type="text" id="speler1" placeholder="Speler 1">
            <input type="text" id="speler2" placeholder="Speler 2">
            <input type="text" id="speler3" placeholder="Speler 3">
            <input type="text" id="speler4" placeholder="Speler 4">
        </div>
        
        <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>
        
        <div class="button-group" id="contracten">
    <button onclick="selectContract(this, 'Samen 8')">Samen 8</button>
    <button onclick="selectContract(this, 'Solo 5')">Solo 5</button>
    <button onclick="selectContract(this, 'Samen 9')">Samen 9</button>
    <button onclick="selectContract(this, 'Solo 6')">Solo 6</button>
    <button onclick="selectContract(this, 'Samen 10')">Samen 10</button>
    <button onclick="selectContract(this, 'Solo 7')">Solo 7</button>
    <button onclick="selectContract(this, 'Samen 11')">Samen 11</button>
    <button onclick="selectContract(this, 'Kleine Miserie')">Kleine Miserie</button>
    <button onclick="selectContract(this, 'Samen 12')">Samen 12</button>
    <button onclick="selectContract(this, 'Solo 8')">Solo 8</button>
    <button onclick="selectContract(this, 'Piccolo')">Piccolo</button>
    <button onclick="selectContract(this, 'Samen 13')">Samen 13</button>
    <button onclick="selectContract(this, 'Solo 9')">Solo 9</button>
    <button onclick="selectContract(this, 'Troel 8')">Troel 8</button>
    <button onclick="selectContract(this, 'Miserie')">Miserie</button>
    <button onclick="selectContract(this, 'Solo 10')">Solo 10</button>
    <button onclick="selectContract(this, 'Solo 11')">Solo 11</button>
    <button onclick="selectContract(this, 'Open Miserie')">Open Miserie</button>
    <button onclick="selectContract(this, 'Solo 12')">Solo 12</button>
    <button onclick="selectContract(this, 'Solo Slim 13')">Solo Slim 13</button>
</div>
        
        <h3>Wie zet?</h3>
        <div class="button-group" id="zetter"></div>
        
        <h3>Wie speelt mee?</h3>
        <div class="button-group" id="teamgenoten"></div>
        
        <h3>Behaalde slagen:</h3>
        <div class="button-group" id="slagen"></div>
        
        <button onclick="berekenScore()" style="background-color: #1abc9c; width: 100%;">Bereken Score</button>
        <button onclick="resetScores()" style="background-color: #e74c3c; width: 100%;">Reset Scores</button>
        
        <h3>Huidige Scores:</h3>
        <table>
            <tr>
                <th>Speler</th>
                <th>Score</th>
            </tr>
            <tr><td id="naam1">Speler 1</td><td id="score1">0</td></tr>
            <tr><td id="naam2">Speler 2</td><td id="score2">0</td></tr>
            <tr><td id="naam3">Speler 3</td><td id="score3">0</td></tr>
            <tr><td id="naam4">Speler 4</td><td id="score4">0</td></tr>
        </table>
        
        <h3>Historiek:</h3>
        <div id="historiek"></div>
    </div>

    <script>
        function selectContract(button, contract) {
            document.querySelectorAll('#contracten button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            console.log("Gekozen contract:", contract);
        }

        function berekenScore() {
            alert("Score berekend!");
        }

        function resetScores() {
            alert("Scores gereset!");
        }

window.onload = function() {
    let zetterDiv = document.getElementById("zetter");
    let teamgenotenDiv = document.getElementById("teamgenoten");
    let slagenDiv = document.getElementById("slagen");

    // Maak de knoppen voor wie zet
    for (let i = 1; i <= 4; i++) {
        let btn = document.createElement("button");
        btn.innerText = "Speler " + i;
        btn.dataset.speler = i; // Slaat het speler-nummer op
        btn.onclick = function() {
            document.querySelectorAll('#zetter button').forEach(btn => btn.classList.remove('active'));
            btn.classList.add('active');
        };
        zetterDiv.appendChild(btn);
    }

    // Maak de knoppen voor wie speelt mee
    for (let i = 1; i <= 4; i++) {
        let btn = document.createElement("button");
        btn.innerText = "Speler " + i;
        btn.dataset.speler = i; // Slaat het speler-nummer op
        btn.onclick = function() {
            btn.classList.toggle('active');
        };
        teamgenotenDiv.appendChild(btn);
    }

    // Maak de knoppen voor behaalde slagen
    for (let i = 0; i <= 13; i++) {
        let btn = document.createElement("button");
        btn.innerText = i;
        btn.dataset.slagen = i; // Slaat het slagen-nummer op
        btn.onclick = function() {
            document.querySelectorAll('#slagen button').forEach(btn => btn.classList.remove('active'));
            btn.classList.add('active');
        };
        slagenDiv.appendChild(btn);
    }

    // **BELANGRIJK**: Roep updateNamen() pas aan nadat de knoppen zijn gemaakt
    updateNamen();
};

    function updateNamen() {
        let speler1 = document.getElementById("speler1").value || "Speler 1";
        let speler2 = document.getElementById("speler2").value || "Speler 2";
        let speler3 = document.getElementById("speler3").value || "Speler 3";
        let speler4 = document.getElementById("speler4").value || "Speler 4";

        let namen = [speler1, speler2, speler3, speler4];

        // Update de knoppen voor wie zet
        document.querySelectorAll("#zetter button").forEach((btn, index) => {
            btn.innerText = namen[index];
        });

        // Update de knoppen voor wie speelt mee
        document.querySelectorAll("#teamgenoten button").forEach((btn, index) => {
            btn.innerText = namen[index];
        });

        // Update de scoretabel
        document.getElementById("naam1").innerText = speler1;
        document.getElementById("naam2").innerText = speler2;
        document.getElementById("naam3").innerText = speler3;
        document.getElementById("naam4").innerText = speler4;
    }

    // Voeg event listeners toe zodat de namen meteen worden bijgewerkt bij het typen
    document.getElementById("speler1").addEventListener("input", updateNamen);
    document.getElementById("speler2").addEventListener("input", updateNamen);
    document.getElementById("speler3").addEventListener("input", updateNamen);
    document.getElementById("speler4").addEventListener("input", updateNamen);

function updateTeamgenoten() {
    let contractButton = document.querySelector("#contracten button.active");
    let contract = contractButton ? contractButton.innerText : "";

    let teamSpel = contract.includes("Samen");
    let soloSpel = contract.includes("Solo") || contract.includes("Miserie") || contract.includes("Piccolo");

    let zetterButton = document.querySelector("#zetter button.active");
    let zetter = zetterButton ? zetterButton.dataset.speler : null;

    let teamgenotenButtons = document.querySelectorAll("#teamgenoten button");

    // Reset geselecteerde teamgenoten
    let geselecteerdeTeamgenoten = [];

    teamgenotenButtons.forEach(btn => {
        btn.classList.remove("active");
        btn.disabled = false;
        btn.style.backgroundColor = "#3498db";

        if (soloSpel) {
            // ❌ Solo-spel: geen teamgenoten mogelijk
            btn.disabled = true;
            btn.style.backgroundColor = "#e74c3c";
        } else if (teamSpel) {
            if (btn.dataset.speler === zetter) {
                // ❌ Team-spel: zetter mag niet gekozen worden
                btn.disabled = true;
                btn.style.backgroundColor = "#e74c3c";
            }
        }

        // ✅ Klikfunctionaliteit voor teamgenoten
        btn.onclick = function() {
            if (!soloSpel) {
                if (btn.classList.contains("active")) {
                    // Deselecteer speler
                    btn.classList.remove("active");
                    btn.style.backgroundColor = "#3498db";
                    geselecteerdeTeamgenoten = geselecteerdeTeamgenoten.filter(speler => speler !== btn.dataset.speler);
                } else {
                    // ✅ Zorg dat slechts **1 extra speler** gekozen kan worden bij een teamspel
                    if (geselecteerdeTeamgenoten.length < 1) {
                        btn.classList.add("active");
                        btn.style.backgroundColor = "#27ae60";
                        geselecteerdeTeamgenoten.push(btn.dataset.speler);
                    }
                }
            }
        };
    });
}

// ** Update teamgenoten wanneer een contract of zetter wordt gekozen **
document.querySelectorAll("#contracten button").forEach(button => {
    button.addEventListener("click", updateTeamgenoten);
});

document.querySelectorAll("#zetter button").forEach(button => {
    button.addEventListener("click", updateTeamgenoten);
});       
</script>
</body>
</html>
