<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #2c3e50;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: white;
            background-color: #34495e;
        }
        .button-container button.active {
            background-color: green;
        }
        .button-container button.disabled {
            background-color: red;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
            color: white;
        }
        #historiek {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Kleurenwies Score App</h2>

    <h3>Spelersnamen instellen:</h3>
    <input type="text" id="speler1" placeholder="Speler 1">
    <input type="text" id="speler2" placeholder="Speler 2">
    <input type="text" id="speler3" placeholder="Speler 3">
    <input type="text" id="speler4" placeholder="Speler 4">
    <button onclick="updateNamen()">Update Namen</button>
    
    <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>

    <h3>Kies een contract:</h3>
    <div class="button-container" id="contract-buttons"></div>

    <h3>Wie zet?</h3>
    <div class="button-container" id="zetter-buttons"></div>

    <h3>Wie speelt mee?</h3>
    <div class="button-container" id="teamgenoten-buttons"></div>

    <h3>Behaalde slagen:</h3>
    <div class="button-container" id="slagen-buttons"></div>
    
    <button onclick="berekenScore()">Bereken Score</button>
    <button onclick="resetScores()">Reset Scores</button>

    <h3>Huidige Scores:</h3>
    <table>
        <tr>
            <th>Speler</th>
            <th>Score</th>
        </tr>
        <tr><td id="naam1">Speler 1</td><td id="score1">0</td></tr>
        <tr><td id="naam2">Speler 2</td><td id="score2">0</td></tr>
        <tr><td id="naam3">Speler 3</td><td id="score3">0</td></tr>
        <tr><td id="naam4">Speler 4</td><td id="score4">0</td></tr>
    </table>

    <h3>Historiek:</h3>
    <div id="historiek"></div>

    <script>
        function updateNamen() {
            let spelers = {
                "Speler 1": document.getElementById("speler1").value || "Speler 1",
                "Speler 2": document.getElementById("speler2").value || "Speler 2",
                "Speler 3": document.getElementById("speler3").value || "Speler 3",
                "Speler 4": document.getElementById("speler4").value || "Speler 4"
            };
            fetch('/update_namen', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(spelers)
            })
            .then(response => response.json())
            .then(data => {
                updateDropdowns();
            });
        }

        function berekenScore() {
            fetch('/bereken', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                updateScores(data.scores);
                updateHistoriek(data.historiek);
            });
        }

        function updateScores(scores) {
            document.getElementById("score1").innerText = scores["Speler 1"];
            document.getElementById("score2").innerText = scores["Speler 2"];
            document.getElementById("score3").innerText = scores["Speler 3"];
            document.getElementById("score4").innerText = scores["Speler 4"];
        }

        function updateHistoriek(historiek) {
            let historiekDiv = document.getElementById("historiek");
            historiekDiv.innerHTML = "";
            historiek.forEach(entry => {
                let p = document.createElement("p");
                p.innerText = entry;
                historiekDiv.appendChild(p);
            });
        }

        function resetScores() {
            fetch('/reset', { method: 'POST' })
            .then(() => {
                alert("Scores gereset!");
                updateDropdowns();
            });
        }

        window.onload = updateDropdowns;
    </script>
</body>
</html>
