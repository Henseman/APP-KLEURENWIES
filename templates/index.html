<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #2c3e50;
            color: white;
        }
        .button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100px;
        }
        .active { background-color: green; color: white; }
        .inactive { background-color: red; color: white; }
        .disabled { background-color: grey; color: white; pointer-events: none; }
        .score-board {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Kleurenwies Score App</h2>
    
    <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>
    
    <h3>Kies een contract:</h3>
    <select id="contract" onchange="controleerContract()">
        <option value="Samen 8">Samen 8</option>
        <option value="Solo 5">Solo 5</option>
        <option value="Samen 9">Samen 9</option>
        <option value="Solo 6">Solo 6</option>
        <option value="Samen 10">Samen 10</option>
        <option value="Solo 7">Solo 7</option>
        <option value="Samen 11">Samen 11</option>
        <option value="Kleine Miserie">Kleine Miserie</option>
    </select>
    
    <h3>Wie zet?</h3>
    <div id="zetter-buttons">
        <button class="button inactive" id="zetter1" onclick="kiesZetter(1)">Speler 1</button>
        <button class="button inactive" id="zetter2" onclick="kiesZetter(2)">Speler 2</button>
        <button class="button inactive" id="zetter3" onclick="kiesZetter(3)">Speler 3</button>
        <button class="button inactive" id="zetter4" onclick="kiesZetter(4)">Speler 4</button>
    </div>
    
    <h3>Wie speelt mee?</h3>
    <div id="team-buttons">
        <button class="button inactive" id="team1" onclick="kiesTeamgenoot(1)">Speler 1</button>
        <button class="button inactive" id="team2" onclick="kiesTeamgenoot(2)">Speler 2</button>
        <button class="button inactive" id="team3" onclick="kiesTeamgenoot(3)">Speler 3</button>
        <button class="button inactive" id="team4" onclick="kiesTeamgenoot(4)">Speler 4</button>
    </div>
    
    <h3>Behaalde slagen:</h3>
    <div id="slagen-buttons">
        <button class="button inactive" onclick="kiesSlagen(0)">0</button>
        <button class="button inactive" onclick="kiesSlagen(1)">1</button>
        <button class="button inactive" onclick="kiesSlagen(2)">2</button>
        <button class="button inactive" onclick="kiesSlagen(3)">3</button>
        <button class="button inactive" onclick="kiesSlagen(4)">4</button>
        <button class="button inactive" onclick="kiesSlagen(5)">5</button>
    </div>
    
    <br>
    <button onclick="berekenScore()">Bereken Score</button>
    <button onclick="resetScores()">Reset Scores</button>
    
    <div class="score-board">
        <h3>Huidige Scores:</h3>
        <p>Speler 1: <span id="score1">0</span></p>
        <p>Speler 2: <span id="score2">0</span></p>
        <p>Speler 3: <span id="score3">0</span></p>
        <p>Speler 4: <span id="score4">0</span></p>
    </div>
    
    <script>
        let geselecteerdeZetter = null;
        let geselecteerdeTeamgenoot = null;
        let geselecteerdeSlagen = null;
        
        function kiesZetter(speler) {
            document.querySelectorAll('#zetter-buttons .button').forEach(btn => btn.classList.replace('active', 'inactive'));
            document.getElementById(`zetter${speler}`).classList.replace('inactive', 'active');
            geselecteerdeZetter = speler;
        }
        
        function kiesTeamgenoot(speler) {
            if (!document.getElementById(`team${speler}`).classList.contains('disabled')) {
                if (geselecteerdeTeamgenoot) {
                    document.getElementById(`team${geselecteerdeTeamgenoot}`).classList.replace('active', 'inactive');
                }
                geselecteerdeTeamgenoot = speler;
                document.getElementById(`team${speler}`).classList.replace('inactive', 'active');
            }
        }
        
        function kiesSlagen(aantal) {
            document.querySelectorAll('#slagen-buttons .button').forEach(btn => btn.classList.replace('active', 'inactive'));
            event.target.classList.replace('inactive', 'active');
            geselecteerdeSlagen = aantal;
        }
        
        function controleerContract() {
            let contract = document.getElementById("contract").value;
            let isTeam = contract.includes("Samen");
            
            document.querySelectorAll('#team-buttons .button').forEach(btn => {
                btn.classList.replace('active', 'inactive');
                btn.classList.remove('disabled');
            });
            
            if (!isTeam) {
                document.querySelectorAll('#team-buttons .button').forEach(btn => btn.classList.add('disabled'));
            }
        }
        
        function berekenScore() {
            console.log("Score berekenen: Zetter", geselecteerdeZetter, "Teamgenoot", geselecteerdeTeamgenoot, "Slagen", geselecteerdeSlagen);
        }
    </script>
</body>
</html>
