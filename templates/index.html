<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #2c3e50;
            color: white;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .inactive {
            background-color: darkred;
        }
        .active {
            background-color: green;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>Kleurenwies Score App</h2>

    <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>

    <h3>Kies een contract:</h3>
    <div id="contracten">
        <button class="contract" onclick="selectContract(this)">Samen 8</button>
        <button class="contract" onclick="selectContract(this)">Solo 5</button>
        <button class="contract" onclick="selectContract(this)">Samen 9</button>
        <button class="contract" onclick="selectContract(this)">Solo 6</button>
        <button class="contract" onclick="selectContract(this)">Samen 10</button>
        <button class="contract" onclick="selectContract(this)">Solo 7</button>
        <button class="contract" onclick="selectContract(this)">Samen 11</button>
        <button class="contract" onclick="selectContract(this)">Kleine Miserie</button>
        <button class="contract" onclick="selectContract(this)">Samen 12</button>
        <button class="contract" onclick="selectContract(this)">Solo 8</button>
        <button class="contract" onclick="selectContract(this)">Piccolo</button>
        <button class="contract" onclick="selectContract(this)">Samen 13</button>
        <button class="contract" onclick="selectContract(this)">Solo 9</button>
        <button class="contract" onclick="selectContract(this)">Troel 8</button>
        <button class="contract" onclick="selectContract(this)">Grote Miserie</button>
        <button class="contract" onclick="selectContract(this)">Solo 10</button>
        <button class="contract" onclick="selectContract(this)">Solo 11</button>
        <button class="contract" onclick="selectContract(this)">Open Miserie</button>
        <button class="contract" onclick="selectContract(this)">Solo 12</button>
        <button class="contract" onclick="selectContract(this)">Solo Slim 13</button>
    </div>

    <h3>Wie zet?</h3>
    <div id="zetters"></div>

    <h3>Wie speelt mee?</h3>
    <div id="teamgenoten"></div>

    <h3>Behaalde slagen:</h3>
    <div id="slagen"></div>

    <button onclick="berekenScore()">Bereken Score</button>
    <button onclick="resetScores()">Reset Scores</button>

    <h3>Huidige Scores:</h3>
    <table>
        <tr>
            <th>Speler</th>
            <th>Score</th>
        </tr>
        <tr><td id="naam1">Speler 1</td><td id="score1">0</td></tr>
        <tr><td id="naam2">Speler 2</td><td id="score2">0</td></tr>
        <tr><td id="naam3">Speler 3</td><td id="score3">0</td></tr>
        <tr><td id="naam4">Speler 4</td><td id="score4">0</td></tr>
    </table>

    <h3>Historiek:</h3>
    <div id="historiek"></div>

    <script>
        let geselecteerdContract = null;

        function selectContract(button) {
            if (geselecteerdContract) {
                geselecteerdContract.classList.remove("active");
            }
            geselecteerdContract = button;
            geselecteerdContract.classList.add("active");
        }

        function berekenScore() {
            if (!geselecteerdContract) {
                alert("Selecteer een contract!");
                return;
            }
            
            let contract = geselecteerdContract.innerText;
            let slagen = parseInt(document.querySelector('.activeScore')?.innerText || "0");
            let zetter = document.querySelector('.activeZetter')?.innerText;
            let teamgenoten = Array.from(document.querySelectorAll('.activeTeamgenoot')).map(btn => btn.innerText);

            fetch('/bereken', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contract, slagen, zetter, teamgenoten })
            })
            .then(response => response.json())
            .then(data => {
                updateScores(data.scores);
                updateHistoriek(data.historiek);
            })
            .catch(error => console.error("Fout bij berekenen van score:", error));
        }

        function resetScores() {
            fetch('/reset', { method: 'POST' })
            .then(() => {
                alert("Scores gereset!");
                location.reload();
            })
            .catch(error => console.error("Fout bij resetten van scores:", error));
        }

        function updateScores(scores) {
            document.getElementById("score1").innerText = scores["Speler 1"];
            document.getElementById("score2").innerText = scores["Speler 2"];
            document.getElementById("score3").innerText = scores["Speler 3"];
            document.getElementById("score4").innerText = scores["Speler 4"];
        }

        function updateHistoriek(historiek) {
            let historiekDiv = document.getElementById("historiek");
            historiekDiv.innerHTML = "";
            historiek.forEach(entry => {
                let p = document.createElement("p");
                p.innerText = entry;
                historiekDiv.appendChild(p);
            });
        }
    </script>
</body>
</html>
