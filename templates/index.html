<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .btn {
            width: 150px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin: 5px;
        }
        .btn-green { background-color: green; color: white; }
        .btn-red { background-color: red; color: white; }
        .btn-blue { background-color: blue; color: white; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kleurenwies Score App</h2>
        
        <h3>Spelersnamen instellen:</h3>
        <input type="text" id="speler1" placeholder="Speler 1">
        <input type="text" id="speler2" placeholder="Speler 2">
        <input type="text" id="speler3" placeholder="Speler 3">
        <input type="text" id="speler4" placeholder="Speler 4">
        <button onclick="updateNamen()">Update Namen</button>
        
        <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>
        
        <h3>Kies een contract:</h3>
        <div id="contracten"></div>
        
        <h3>Wie zet?</h3>
        <div id="zetter"></div>
        
        <h3>Wie speelt mee?</h3>
        <div id="teamgenoten"></div>
        
        <h3>Behaalde slagen:</h3>
        <div id="slagen"></div>
        
        <button class="btn btn-blue" onclick="berekenScore()">Bereken Score</button>
        <button class="btn btn-red" onclick="resetScores()">Reset Scores</button>
        
        <h3>Huidige Scores:</h3>
        <table>
            <tr>
                <th>Speler</th>
                <th>Score</th>
            </tr>
            <tr><td id="naam1">Speler 1</td><td id="score1">0</td></tr>
            <tr><td id="naam2">Speler 2</td><td id="score2">0</td></tr>
            <tr><td id="naam3">Speler 3</td><td id="score3">0</td></tr>
            <tr><td id="naam4">Speler 4</td><td id="score4">0</td></tr>
        </table>
        
        <h3>Historiek:</h3>
        <div id="historiek"></div>
    </div>

    <script>
        const contracten = ["Samen 8", "Solo 5", "Samen 9", "Solo 6", "Samen 10", "Solo 7", "Samen 11", "Kleine Miserie", "Samen 12", "Solo 8", "Piccolo", "Samen 13", "Solo 9", "Troel 8", "Grote Miserie", "Solo 10", "Solo 11", "Open Miserie", "Solo 12", "Solo Slim 13"];
        const contractDiv = document.getElementById("contracten");
        contracten.forEach(contract => {
            let btn = document.createElement("button");
            btn.classList.add("btn");
            btn.textContent = contract;
            btn.onclick = () => selecteerContract(contract, btn);
            contractDiv.appendChild(btn);
        });
        
        function selecteerContract(contract, btn) {
            document.querySelectorAll("#contracten .btn").forEach(b => b.classList.remove("btn-green"));
            btn.classList.add("btn-green");
        }
        
        function updateNamen() {
            let namen = ["speler1", "speler2", "speler3", "speler4"].map(id => document.getElementById(id).value || id);
            document.querySelectorAll("#zetter, #teamgenoten, #slagen").forEach(div => div.innerHTML = "");
            
            for (let i = 0; i < 4; i++) {
                let btn = document.createElement("button");
                btn.classList.add("btn");
                btn.textContent = namen[i];
                btn.onclick = () => selecteerZetter(btn);
                document.getElementById("zetter").appendChild(btn);
            }
            
            for (let i = 0; i < 4; i++) {
                let btn = document.createElement("button");
                btn.classList.add("btn");
                btn.textContent = namen[i];
                btn.onclick = () => selecteerTeamgenoot(btn);
                document.getElementById("teamgenoten").appendChild(btn);
            }
            
            for (let i = 0; i <= 13; i++) {
                let btn = document.createElement("button");
                btn.classList.add("btn");
                btn.textContent = i;
                btn.onclick = () => selecteerSlagen(btn);
                document.getElementById("slagen").appendChild(btn);
            }
        }
        
        function selecteerZetter(btn) {
            document.querySelectorAll("#zetter .btn").forEach(b => b.classList.remove("btn-green"));
            btn.classList.add("btn-green");
        }
        
        function selecteerTeamgenoot(btn) {
            if (!btn.classList.contains("btn-green")) {
                document.querySelectorAll("#teamgenoten .btn").forEach(b => b.classList.remove("btn-green"));
                btn.classList.add("btn-green");
            }
        }
        
        function selecteerSlagen(btn) {
            document.querySelectorAll("#slagen .btn").forEach(b => b.classList.remove("btn-green"));
            btn.classList.add("btn-green");
        }
    </script>
</body>
</html>
