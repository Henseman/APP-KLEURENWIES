<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .input-group, .button-group {
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input {
            width: 45%;
            text-align: center;
        }
        button {
            width: 45%;
            background-color: #3498db;
            color: white;
        }
        button.active {
            background-color: #27ae60;
        }
        button.disabled {
            background-color: #e74c3c;
            cursor: not-allowed;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kleurenwies Score App</h2>
        
        <div class="input-group">
            <input type="text" id="speler1" placeholder="Speler 1">
            <input type="text" id="speler2" placeholder="Speler 2">
            <input type="text" id="speler3" placeholder="Speler 3">
            <input type="text" id="speler4" placeholder="Speler 4">
        </div>
        
        <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>
        
        <h3>Kies contract:</h3>
        <div class="button-group" id="contracten"></div>
        
        <h3>Wie zet?</h3>
        <div class="button-group" id="zetter"></div>
        
        <h3>Wie speelt mee?</h3>
        <div class="button-group" id="teamgenoten"></div>
        
        <h3>Behaalde slagen:</h3>
        <div class="button-group" id="slagen"></div>
        
        <button onclick="berekenScore()" style="background-color: #1abc9c; width: 100%;">Bereken Score</button>
        <button onclick="resetScores()" style="background-color: #e74c3c; width: 100%;">Reset Scores</button>
        
        <h3>Huidige Scores:</h3>
        <table>
            <tr>
                <th>Speler</th>
                <th>Score</th>
            </tr>
            <tr><td id="naam1">Speler 1</td><td id="score1">0</td></tr>
            <tr><td id="naam2">Speler 2</td><td id="score2">0</td></tr>
            <tr><td id="naam3">Speler 3</td><td id="score3">0</td></tr>
            <tr><td id="naam4">Speler 4</td><td id="score4">0</td></tr>
        </table>
        
        <h3>Historiek:</h3>
        <div id="historiek"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            maakKnoppen();
        });

        function maakKnoppen() {
            let contracten = ["Samen 8", "Solo 5", "Samen 9", "Solo 6", "Samen 10", "Solo 7", "Samen 11", "Kleine Miserie", "Samen 12", "Solo 8", "Piccolo", "Samen 13", "Solo 9", "Troel 8", "Miserie", "Solo 10", "Solo 11", "Open Miserie", "Solo 12", "Solo Slim 13"];
            let contractenDiv = document.getElementById("contracten");
            contracten.forEach(contract => {
                let btn = document.createElement("button");
                btn.innerText = contract;
                btn.onclick = function() {
                    document.querySelectorAll('#contracten button').forEach(btn => btn.classList.remove('active'));
                    btn.classList.add('active');
                    updateTeamgenoten();
                };
                contractenDiv.appendChild(btn);
            });

            let zetterDiv = document.getElementById("zetter");
            let teamgenotenDiv = document.getElementById("teamgenoten");
            for (let i = 1; i <= 4; i++) {
                let btnZetter = document.createElement("button");
                btnZetter.innerText = "Speler " + i;
                btnZetter.dataset.speler = i;
                btnZetter.onclick = function() {
                    document.querySelectorAll('#zetter button').forEach(btn => btn.classList.remove('active'));
                    btnZetter.classList.add('active');
                    updateTeamgenoten();
                };
                zetterDiv.appendChild(btnZetter);

                let btnTeamgenoot = document.createElement("button");
                btnTeamgenoot.innerText = "Speler " + i;
                btnTeamgenoot.dataset.speler = i;
                btnTeamgenoot.onclick = function() {
                    btnTeamgenoot.classList.toggle('active');
                };
                teamgenotenDiv.appendChild(btnTeamgenoot);
            }
        }

        function updateTeamgenoten() {
            let contract = document.querySelector("#contracten button.active");
            let teamgenotenButtons = document.querySelectorAll("#teamgenoten button");
            teamgenotenButtons.forEach(btn => {
                btn.classList.remove("active");
                btn.disabled = contract && contract.innerText.includes("Solo");
                btn.style.backgroundColor = btn.disabled ? "#e74c3c" : "#3498db";
            });
        }
    </script>
</body>
</html>
