<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #2c3e50;
            color: white;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>Kleurenwies Score App</h2>

    <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>

    <h3>Kies een contract:</h3>
    <select id="contract" onchange="controleerContract()">
        <option value="Samen 8">Samen 8</option>
        <option value="Solo 5">Solo 5</option>
        <option value="Samen 9">Samen 9</option>
        <option value="Solo 6">Solo 6</option> 
        <option value="Samen 10">Samen 10</option>
        <option value="Solo 7">Solo 7</option>
        <option value="Samen 11">Samen 11</option>
        <option value="Kleine Miserie">Kleine Miserie</option>
        <option value="Samen 12">Samen 12</option>
        <option value="Solo 8">Solo 8</option>
        <option value="Piccolo">Piccolo</option>
        <option value="Samen 13">Samen 13</option>
    </select>
    <br>

    <h3>Wie zet?</h3>
    <select id="zetter" onchange="updateTeamgenoten()"></select>
    <br>

    <h3>Wie speelt mee?</h3>
    <select id="teamgenoten" multiple></select>

    <br>
    <label for="slagen">Behaalde slagen:</label>
    <input type="number" id="slagen" min="0" max="13">
    <br>
    <button onclick="berekenScore()">Bereken Score</button>
    <button onclick="resetScores()">Reset Scores</button>
    
    <h3>Huidige Scores:</h3>
    <table>
        <tr>
            <th>Speler</th>
            <th>Score</th>
        </tr>
        <tr><td id="naam1">Speler 1</td><td id="score1">0</td></tr>
        <tr><td id="naam2">Speler 2</td><td id="score2">0</td></tr>
        <tr><td id="naam3">Speler 3</td><td id="score3">0</td></tr>
        <tr><td id="naam4">Speler 4</td><td id="score4">0</td></tr>
    </table>

    <h3>Historiek:</h3>
    <div id="historiek"></div>

    <script>
        function updateDropdowns() {
            fetch('/get_scores')
            .then(response => response.json())
            .then(data => {
                console.log("[DEBUG] Data ontvangen van /get_scores:", data);

                let namen = data.namen;
                let ronde = data.ronde;
                let deler = data.deler;
                let zetterDropdown = document.getElementById("zetter");

                document.getElementById("ronde").innerText = ronde;
                document.getElementById("gever").innerText = namen["Speler " + deler];

                // ðŸ”¹ Leegmaken en opnieuw vullen van de dropdowns
                zetterDropdown.innerHTML = "";

                Object.keys(namen).forEach(speler => {
                    let spelerNummer = speler.replace("Speler ", "");
                    let optieZetter = new Option(namen[speler], spelerNummer);
                    zetterDropdown.add(optieZetter);
                });

                updateTeamgenoten();
            })
            .catch(error => console.error("[ERROR] Fout bij ophalen van scores:", error));
        }

        function updateTeamgenoten() {
            let zetter = document.getElementById("zetter").value;
            let contract = document.getElementById("contract").value;
            let teamgenotenDropdown = document.getElementById("teamgenoten");

            teamgenotenDropdown.innerHTML = ""; // ðŸ”¹ Leegmaken dropdown

            let isTeamSpel = contract.includes("Samen");

            if (!isTeamSpel) {
                teamgenotenDropdown.disabled = true;
                return;
            }

            teamgenotenDropdown.disabled = false;

            fetch('/get_scores')
            .then(response => response.json())
            .then(data => {
                console.log("[DEBUG] Teamgenoten laden:", data.namen);

                let namen = data.namen;
                Object.keys(namen).forEach(speler => {
                    let spelerNummer = speler.replace("Speler ", "");
                    if (spelerNummer !== zetter) {  
                        let optie = new Option(namen[speler], spelerNummer);
                        teamgenotenDropdown.add(optie);
                    }
                });
            })
            .catch(error => console.error("[ERROR] Fout bij ophalen van teamgenoten:", error));
        }

        function controleerContract() {
            updateTeamgenoten();
        }

        function berekenScore() {
            let contract = document.getElementById("contract").value;
            let slagen = parseInt(document.getElementById("slagen").value);
            let zetter = document.getElementById("zetter").value;
            let teamgenoten = Array.from(document.getElementById("teamgenoten").selectedOptions).map(option => option.value);

            console.log("[DEBUG] Verzonden data naar /bereken:", { contract, slagen, zetter, teamgenoten });

            fetch('/bereken', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contract, slagen, zetter, teamgenoten })
            })
            .then(response => response.json())
            .then(data => {
                console.log("[DEBUG] Antwoord van /bereken:", data);
            })
            .catch(error => console.error("[ERROR] Fout bij berekenen van score:", error));
        }

        function resetScores() {
            fetch('/reset', { method: 'POST' })
            .then(() => {
                console.log("[DEBUG] Scores gereset.");
                updateDropdowns();
            })
            .catch(error => console.error("[ERROR] Fout bij resetten van scores:", error));
        }

        window.onload = updateDropdowns;
    </script>
</body>
</html>
