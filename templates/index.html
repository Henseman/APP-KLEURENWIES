<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #2c3e50;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contract-button, .zetter-button, .teamgenoot-button, .score-button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            color: white;
        }
        .active {
            background-color: green;
        }
        .inactive {
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>Kleurenwies Score App</h2>

    <h3>Spelersnamen instellen:</h3>
    <input type="text" id="speler1" placeholder="Speler 1">
    <input type="text" id="speler2" placeholder="Speler 2">
    <input type="text" id="speler3" placeholder="Speler 3">
    <input type="text" id="speler4" placeholder="Speler 4">
    <button onclick="updateNamen()">Update Namen</button>

    <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>

    <h3>Kies een contract:</h3>
    <div id="contracten"></div>

    <h3>Wie zet?</h3>
    <div id="zetters"></div>

    <h3>Wie speelt mee?</h3>
    <div id="teamgenoten"></div>

    <h3>Behaalde slagen:</h3>
    <div id="slagen"></div>

    <br>
    <button id="bereken" onclick="berekenScore()">Bereken Score</button>
    <button id="reset" onclick="resetScores()">Reset Scores</button>

    <script>
        let spelers = ["Speler 1", "Speler 2", "Speler 3", "Speler 4"];
        let contracten = ["Samen 8", "Solo 5", "Samen 9", "Solo 6", "Samen 10", "Solo 7", "Samen 11", "Kleine Miserie", "Samen 12", "Solo 8", "Piccolo", "Samen 13", "Solo 9", "Troel 8", "Grote Miserie", "Solo 10", "Solo 11", "Open Miserie", "Solo 12", "Solo Slim 13"];
        let gekozenContract = "";
        let gekozenZetter = "";
        let gekozenTeamgenoot = "";
        let gekozenSlagen = -1;

        function updateNamen() {
            spelers = [
                document.getElementById("speler1").value || "Speler 1",
                document.getElementById("speler2").value || "Speler 2",
                document.getElementById("speler3").value || "Speler 3",
                document.getElementById("speler4").value || "Speler 4"
            ];
            updateWeergave();
        }

        function updateWeergave() {
            let contractenDiv = document.getElementById("contracten");
            contractenDiv.innerHTML = "";
            contracten.forEach(contract => {
                let btn = document.createElement("button");
                btn.innerText = contract;
                btn.className = "contract-button";
                btn.onclick = function() {
                    gekozenContract = contract;
                    document.querySelectorAll(".contract-button").forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");
                };
                contractenDiv.appendChild(btn);
            });

            let zettersDiv = document.getElementById("zetters");
            zettersDiv.innerHTML = "";
            spelers.forEach((speler, index) => {
                let btn = document.createElement("button");
                btn.innerText = speler;
                btn.className = "zetter-button";
                btn.onclick = function() {
                    gekozenZetter = index;
                    document.querySelectorAll(".zetter-button").forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");
                    updateTeamgenoten();
                };
                zettersDiv.appendChild(btn);
            });

            updateTeamgenoten();

            let slagenDiv = document.getElementById("slagen");
            slagenDiv.innerHTML = "";
            for (let i = 0; i <= 13; i++) {
                let btn = document.createElement("button");
                btn.innerText = i;
                btn.className = "score-button";
                btn.onclick = function() {
                    gekozenSlagen = i;
                    document.querySelectorAll(".score-button").forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");
                };
                slagenDiv.appendChild(btn);
            }
        }

        function updateTeamgenoten() {
            let teamgenotenDiv = document.getElementById("teamgenoten");
            teamgenotenDiv.innerHTML = "";
            spelers.forEach((speler, index) => {
                if (index !== gekozenZetter) {
                    let btn = document.createElement("button");
                    btn.innerText = speler;
                    btn.className = "teamgenoot-button";
                    btn.onclick = function() {
                        document.querySelectorAll(".teamgenoot-button").forEach(b => b.classList.remove("active"));
                        btn.classList.add("active");
                        gekozenTeamgenoot = index;
                    };
                    teamgenotenDiv.appendChild(btn);
                }
            });
        }

        window.onload = updateWeergave;
    </script>
</body>
</html>
