<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #2c3e50;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }
        .name-input {
            width: 150px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .button {
            width: 120px;
            height: 50px;
            background-color: #7f8c8d;
            color: white;
            font-weight: bold;
        }
        .button.selected {
            background-color: green;
        }
        .button.disabled {
            background-color: red;
            pointer-events: none;
        }
        .score-table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>Kleurenwies Score App</h2>

    <h3>Spelersnamen instellen:</h3>
    <input type="text" class="name-input" id="speler1" placeholder="Speler 1" oninput="updateNamen()">
    <input type="text" class="name-input" id="speler2" placeholder="Speler 2" oninput="updateNamen()">
    <input type="text" class="name-input" id="speler3" placeholder="Speler 3" oninput="updateNamen()">
    <input type="text" class="name-input" id="speler4" placeholder="Speler 4" oninput="updateNamen()">

    <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>

    <h3>Kies een contract:</h3>
    <div class="button-container" id="contract-buttons"></div>

    <h3>Wie zet?</h3>
    <div class="button-container" id="zetter-buttons"></div>

    <h3>Wie speelt mee?</h3>
    <div class="button-container" id="team-buttons"></div>

    <h3>Behaalde slagen:</h3>
    <div class="button-container" id="slagen-buttons"></div>

    <br>
    <button onclick="berekenScore()" style="background-color: #27ae60; color: white; font-weight: bold;">Bereken Score</button>
    <button onclick="resetScores()" style="background-color: #e74c3c; color: white; font-weight: bold;">Reset Scores</button>
    
    <h3>Huidige Scores:</h3>
    <table class="score-table">
        <tr>
            <th>Speler</th>
            <th>Score</th>
        </tr>
        <tr><td id="naam1">Speler 1</td><td id="score1">0</td></tr>
        <tr><td id="naam2">Speler 2</td><td id="score2">0</td></tr>
        <tr><td id="naam3">Speler 3</td><td id="score3">0</td></tr>
        <tr><td id="naam4">Speler 4</td><td id="score4">0</td></tr>
    </table>

    <h3>Historiek:</h3>
    <div id="historiek"></div>

    <script>
        function updateNamen() {
            let namen = [
                document.getElementById("speler1").value || "Speler 1",
                document.getElementById("speler2").value || "Speler 2",
                document.getElementById("speler3").value || "Speler 3",
                document.getElementById("speler4").value || "Speler 4"
            ];
            document.querySelectorAll(".button-container .button").forEach((btn, index) => {
                btn.innerText = namen[index % 4];
            });
        }
    
        function berekenScore() {
            fetch('/bereken', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                document.getElementById("score1").innerText = data.scores["Speler 1"];
                document.getElementById("score2").innerText = data.scores["Speler 2"];
                document.getElementById("score3").innerText = data.scores["Speler 3"];
                document.getElementById("score4").innerText = data.scores["Speler 4"];
            })
            .catch(error => console.error("Fout bij berekenen van score:", error));
        }
    
        function resetScores() {
            fetch('/reset', { method: 'POST' })
            .then(() => {
                alert("Scores gereset!");
            })
            .catch(error => console.error("Fout bij resetten van scores:", error));
        }
    </script>
</body>
</html>
