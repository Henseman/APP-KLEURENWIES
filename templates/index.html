<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #2c3e50;
            color: white;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .scoreboard {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            display: inline-block;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>Kleurenwies Score App</h2>

    <h3>Spelersnamen instellen:</h3>
    <input type="text" id="speler1" placeholder="Speler 1">
    <input type="text" id="speler2" placeholder="Speler 2">
    <input type="text" id="speler3" placeholder="Speler 3">
    <input type="text" id="speler4" placeholder="Speler 4">
    <button onclick="updateNamen()">Update Namen</button>
    <br><br>

    <h3>Kies een contract:</h3>
    <select id="contract">
        <option value="Samen 8">Samen 8</option>
        <option value="Solo 5">Solo 5</option>
        <option value="Samen 9">Samen 9</option>
        <option value="Solo 6">Solo 6</option> 
        <option value="Samen 10">Samen 10</option>
        <option value="Solo 7">Solo 7</option>
        <option value="Samen 11">Samen 11</option>
        <option value="Kleine Miserie">Kleine Miserie</option>
        <option value="Samen 12">Samen 12</option>
        <option value="Solo 8">Solo 8</option>
        <option value="Piccolo">Piccolo</option>
        <option value="Samen 13">Samen 13</option>
        <option value="Solo 9">Solo 9</option>
        <option value="Troel 8">Troel 8</option>
        <option value="Grote Miserie">Grote Miserie</option>
        <option value="Solo 10">Solo 10</option>
        <option value="Solo 11">Solo 11</option>
        <option value="Open Miserie">Open Miserie</option>
        <option value="Solo 12">Solo 12</option>
        <option value="Solo Slim 13">Solo Slim 13</option>
    </select>
    <br>

<h3>Spelersnamen instellen:</h3>
<input type="text" id="speler1" value="Speler 1">
<input type="text" id="speler2" value="Speler 2">
<input type="text" id="speler3" value="Speler 3">
<input type="text" id="speler4" value="Speler 4">
<button onclick="updateNamen()">Update Namen</button>

<h3>Wie zet?</h3>
<select id="zetter"></select>
<br>

<h3>Wie speelt mee?</h3>
<select id="teamgenoten" multiple></select>

<script>
    function updateDropdowns() {
        fetch('/get_scores')
        .then(response => response.json())
        .then(data => {
            let namen = data.namen;
            let zetterDropdown = document.getElementById("zetter");
            let teamgenotenDropdown = document.getElementById("teamgenoten");

            // Vul inputvelden met huidige namen
            document.getElementById("speler1").value = namen["Speler 1"];
            document.getElementById("speler2").value = namen["Speler 2"];
            document.getElementById("speler3").value = namen["Speler 3"];
            document.getElementById("speler4").value = namen["Speler 4"];

            // Maak dropdowns leeg
            zetterDropdown.innerHTML = "";
            teamgenotenDropdown.innerHTML = "";

            // Vul de dropdowns opnieuw met de juiste namen
            for (let i = 1; i <= 4; i++) {
                let spelerNaam = namen["Speler " + i];

                let optionZetter = document.createElement("option");
                optionZetter.value = i;
                optionZetter.textContent = spelerNaam;
                zetterDropdown.appendChild(optionZetter);

                let optionTeamgenoot = document.createElement("option");
                optionTeamgenoot.value = i;
                optionTeamgenoot.textContent = spelerNaam;
                teamgenotenDropdown.appendChild(optionTeamgenoot);
            }
        })
        .catch(error => console.error("Fout bij ophalen van namen:", error));
    }

    function updateNamen() {
        let nieuweNamen = {
            "Speler 1": document.getElementById("speler1").value,
            "Speler 2": document.getElementById("speler2").value,
            "Speler 3": document.getElementById("speler3").value,
            "Speler 4": document.getElementById("speler4").value
        };

        fetch('/update_namen', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(nieuweNamen)
        })
        .then(response => response.json())
        .then(data => {
            console.log("Namen geüpdatet:", data.namen);
            updateDropdowns(); // ✅ Vernieuw dropdowns met nieuwe namen
        })
        .catch(error => console.error("Fout bij bijwerken van namen:", error));
    }

    // Roep updateDropdowns aan zodra de pagina geladen is
    window.onload = updateDropdowns;
</script>
    <br>

    <label for="slagen">Behaalde slagen:</label>
    <input type="number" id="slagen" min="0" max="13">
    <br>
    <button onclick="berekenScore()">Bereken Score</button>
    <button onclick="resetScores()">Reset Scores</button>
    
    <h3>Huidige Scores:</h3>
    <table>
        <tr>
            <th>Speler</th>
            <th>Score</th>
        </tr>
        <tr>
            <td id="naam1">Speler 1</td>
            <td id="score1">0</td>
        </tr>
        <tr>
            <td id="naam2">Speler 2</td>
            <td id="score2">0</td>
        </tr>
        <tr>
            <td id="naam3">Speler 3</td>
            <td id="score3">0</td>
        </tr>
        <tr>
            <td id="naam4">Speler 4</td>
            <td id="score4">0</td>
        </tr>
    </table>

    <h3>Historiek:</h3>
    <div id="historiek"></div>

    <script>
        function berekenScore() {
            let contract = document.getElementById("contract").value;
            let slagen = parseInt(document.getElementById("slagen").value);
            let zetter = document.getElementById("zetter").value;
            let teamgenoten = Array.from(document.getElementById("teamgenoten").selectedOptions).map(option => option.value);

            fetch('/bereken', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contract: contract, slagen: slagen, zetter: zetter, teamgenoten: teamgenoten })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("score1").innerText = data.scores["Speler 1"];
                document.getElementById("score2").innerText = data.scores["Speler 2"];
                document.getElementById("score3").innerText = data.scores["Speler 3"];
                document.getElementById("score4").innerText = data.scores["Speler 4"];
                updateHistoriek(data.historiek);
            });
        }

        function updateHistoriek(historiek) {
            let div = document.getElementById("historiek");
            div.innerHTML = "<ul>" + historiek.map(item => `<li>${item}</li>`).join("") + "</ul>";
        }

        function resetScores() {
            fetch('/reset', { method: 'POST' })
            .then(() => {
                document.getElementById("score1").innerText = "0";
                document.getElementById("score2").innerText = "0";
                document.getElementById("score3").innerText = "0";
                document.getElementById("score4").innerText = "0";
                document.getElementById("historiek").innerHTML = "";
                alert("Scores gereset!");
            });
        }
    </script>
</body>
</html>
