<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .input-group, .button-group {
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input {
            width: 45%;
            text-align: center;
        }
        button {
            width: 45%;
            background-color: #3498db;
            color: white;
        }
        button.active {
            background-color: #27ae60;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kleurenwies Score App</h2>
        
        <div class="input-group">
            <input type="text" id="speler1" placeholder="Speler 1">
            <input type="text" id="speler2" placeholder="Speler 2">
            <input type="text" id="speler3" placeholder="Speler 3">
            <input type="text" id="speler4" placeholder="Speler 4">
        </div>
        
        <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>
        
        <h3>Contracten:</h3>
        <div class="button-group" id="contracten"></div>
        
        <h3>Wie zet?</h3>
        <div class="button-group" id="zetter"></div>
        
        <h3>Wie speelt mee?</h3>
        <div class="button-group" id="teamgenoten"></div>
        
        <h3>Behaalde slagen:</h3>
        <div class="button-group" id="slagen"></div>
        
        <button onclick="resetScores()" style="background-color: #e74c3c; width: 100%;">Reset Scores</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            maakKnoppen();
        });

        function maakKnoppen() {
            const contracten = ["Samen 8", "Solo 5", "Samen 9", "Solo 6", "Samen 10", "Solo 7", "Samen 11", "Kleine Miserie", "Samen 12", "Solo 8", "Piccolo", "Samen 13", "Solo 9", "Troel 8", "Miserie", "Solo 10", "Solo 11", "Open Miserie", "Solo 12", "Solo Slim 13"];
            vulKnoppen("contracten", contracten, selecteerContract);
            vulKnoppen("zetter", ["Speler 1", "Speler 2", "Speler 3", "Speler 4"], selecteerKnop);
            vulKnoppen("teamgenoten", ["Speler 1", "Speler 2", "Speler 3", "Speler 4"], toggleKnop);
            vulKnoppen("slagen", Array.from({ length: 14 }, (_, i) => i), selecteerKnop);
        }

        function vulKnoppen(divId, opties, klikFunctie) {
            const container = document.getElementById(divId);
            container.innerHTML = "";
            opties.forEach(optie => {
                const knop = document.createElement("button");
                knop.innerText = optie;
                knop.addEventListener("click", function() { klikFunctie(knop); });
                container.appendChild(knop);
            });
        }

        function selecteerKnop(knop) {
            const container = knop.parentElement;
            container.querySelectorAll("button").forEach(btn => btn.classList.remove("active"));
            knop.classList.add("active");
        }

        function toggleKnop(knop) {
            knop.classList.toggle("active");
        }

        function selecteerContract(knop) {
            document.querySelectorAll("#contracten button").forEach(btn => btn.classList.remove("active"));
            knop.classList.add("active");
        }

        function resetScores() {
            document.getElementById("ronde").innerText = "1";
            document.getElementById("gever").innerText = "Speler 1";
            document.querySelectorAll("button").forEach(btn => btn.classList.remove("active"));
        }
    </script>
</body>
</html>
