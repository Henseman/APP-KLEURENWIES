<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .button-group {
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input {
            width: 45%;
            text-align: center;
        }
        button {
            width: 45%;
            background-color: #3498db;
            color: white;
        }
        button.active {
            background-color: #27ae60;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kleurenwies Score App</h2>
        
        <div class="button-group" id="contracten"></div>
        <h3>Wie zet?</h3>
        <div class="button-group" id="zetter"></div>
        <h3>Wie speelt mee?</h3>
        <div class="button-group" id="teamgenoten"></div>
        <h3>Behaalde slagen:</h3>
        <div class="button-group" id="slagen"></div>
        
        <button onclick="resetScores()" style="background-color: #e74c3c; width: 100%;">Reset Scores</button>
    </div>

    <script>
        function maakKnoppen() {
            let contracten = ["Samen 8", "Solo 5", "Samen 9", "Solo 6", "Samen 10", "Solo 7", "Samen 11", "Kleine Miserie", "Samen 12", "Solo 8", "Piccolo", "Samen 13", "Solo 9", "Troel 8", "Miserie", "Solo 10", "Solo 11", "Open Miserie", "Solo 12", "Solo Slim 13"];
            let contractenDiv = document.getElementById("contracten");
            contracten.forEach(contract => {
                let btn = document.createElement("button");
                btn.innerText = contract;
                btn.onclick = function() {
                    document.querySelectorAll('#contracten button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                contractenDiv.appendChild(btn);
            });

            let zetterDiv = document.getElementById("zetter");
            let teamgenotenDiv = document.getElementById("teamgenoten");
            let slagenDiv = document.getElementById("slagen");

            for (let i = 1; i <= 4; i++) {
                let btn = document.createElement("button");
                btn.innerText = "Speler " + i;
                btn.onclick = function() {
                    document.querySelectorAll('#zetter button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                zetterDiv.appendChild(btn);
            }

            for (let i = 1; i <= 4; i++) {
                let btn = document.createElement("button");
                btn.innerText = "Speler " + i;
                btn.onclick = function() {
                    btn.classList.toggle('active');
                };
                teamgenotenDiv.appendChild(btn);
            }

            for (let i = 0; i <= 13; i++) {
                let btn = document.createElement("button");
                btn.innerText = i;
                btn.onclick = function() {
                    document.querySelectorAll('#slagen button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                slagenDiv.appendChild(btn);
            }
        }

        function resetScores() {
            document.querySelectorAll("button").forEach(btn => {
                btn.classList.remove("active");
            });
            alert("Scores en instellingen zijn gereset!");
        }
        
        window.onload = maakKnoppen;
    </script>
</body>
</html>
