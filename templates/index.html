<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #2c3e50;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            width: 120px;
            height: 50px;
        }
        .active {
            background-color: green;
        }
        .disabled {
            background-color: red;
        }
        .contracten button, .zetter-knoppen button, .team-knoppen button, .score-knoppen button {
            width: 120px;
            height: 50px;
            font-size: 14px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>Kleurenwies Score App</h2>

    <h3>Spelersnamen instellen:</h3>
    <input type="text" id="speler1" placeholder="Speler 1" oninput="updateKnoppen()">
    <input type="text" id="speler2" placeholder="Speler 2" oninput="updateKnoppen()">
    <input type="text" id="speler3" placeholder="Speler 3" oninput="updateKnoppen()">
    <input type="text" id="speler4" placeholder="Speler 4" oninput="updateKnoppen()">
    
    <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>

    <h3>Kies een contract:</h3>
    <div class="contracten">
        <button onclick="selecteerContract(this)">Samen 8</button>
        <button onclick="selecteerContract(this)">Solo 5</button>
        <button onclick="selecteerContract(this)">Samen 9</button>
        <button onclick="selecteerContract(this)">Solo 6</button>
    </div>
    
    <h3>Wie zet?</h3>
    <div class="zetter-knoppen">
        <button id="zetter1" onclick="selecteerZetter(1)">Speler 1</button>
        <button id="zetter2" onclick="selecteerZetter(2)">Speler 2</button>
        <button id="zetter3" onclick="selecteerZetter(3)">Speler 3</button>
        <button id="zetter4" onclick="selecteerZetter(4)">Speler 4</button>
    </div>

    <h3>Wie speelt mee?</h3>
    <div class="team-knoppen">
        <button id="team1" onclick="selecteerTeamgenoot(1)">Speler 1</button>
        <button id="team2" onclick="selecteerTeamgenoot(2)">Speler 2</button>
        <button id="team3" onclick="selecteerTeamgenoot(3)">Speler 3</button>
        <button id="team4" onclick="selecteerTeamgenoot(4)">Speler 4</button>
    </div>

    <h3>Behaalde slagen:</h3>
    <div class="score-knoppen">
        <button onclick="selecteerSlagen(0)">0</button>
        <button onclick="selecteerSlagen(1)">1</button>
        <button onclick="selecteerSlagen(2)">2</button>
        <button onclick="selecteerSlagen(3)">3</button>
    </div>

    <button onclick="berekenScore()">Bereken Score</button>
    <button onclick="resetScores()">Reset Scores</button>
    
    <h3>Huidige Scores:</h3>
    <table>
        <tr>
            <th>Speler</th>
            <th>Score</th>
        </tr>
        <tr><td id="naam1">Speler 1</td><td id="score1">0</td></tr>
        <tr><td id="naam2">Speler 2</td><td id="score2">0</td></tr>
        <tr><td id="naam3">Speler 3</td><td id="score3">0</td></tr>
        <tr><td id="naam4">Speler 4</td><td id="score4">0</td></tr>
    </table>

    <h3>Historiek:</h3>
    <div id="historiek"></div>

    <script>
        function updateKnoppen() {
            document.getElementById("zetter1").innerText = document.getElementById("speler1").value || "Speler 1";
            document.getElementById("zetter2").innerText = document.getElementById("speler2").value || "Speler 2";
            document.getElementById("zetter3").innerText = document.getElementById("speler3").value || "Speler 3";
            document.getElementById("zetter4").innerText = document.getElementById("speler4").value || "Speler 4";
            document.getElementById("team1").innerText = document.getElementById("speler1").value || "Speler 1";
            document.getElementById("team2").innerText = document.getElementById("speler2").value || "Speler 2";
            document.getElementById("team3").innerText = document.getElementById("speler3").value || "Speler 3";
            document.getElementById("team4").innerText = document.getElementById("speler4").value || "Speler 4";
        }
    </script>
</body>
</html>
