<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .input-group, .button-group {
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input {
            width: 45%;
            text-align: center;
        }
        button {
            width: 45%;
            background-color: #3498db;
            color: white;
        }
        button.active {
            background-color: #27ae60;
        }
        button.disabled {
            background-color: #e74c3c;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kleurenwies Score App</h2>
        
        <div class="input-group">
            <input type="text" id="speler1" placeholder="Speler 1">
            <input type="text" id="speler2" placeholder="Speler 2">
            <input type="text" id="speler3" placeholder="Speler 3">
            <input type="text" id="speler4" placeholder="Speler 4">
        </div>
        
        <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>
        
        <div class="button-group" id="contracten">
    <button onclick="selectContract(this, 'Samen 8')">Samen 8</button>
    <button onclick="selectContract(this, 'Solo 5')">Solo 5</button>
    <button onclick="selectContract(this, 'Samen 9')">Samen 9</button>
    <button onclick="selectContract(this, 'Solo 6')">Solo 6</button>
    <button onclick="selectContract(this, 'Samen 10')">Samen 10</button>
    <button onclick="selectContract(this, 'Solo 7')">Solo 7</button>
    <button onclick="selectContract(this, 'Samen 11')">Samen 11</button>
    <button onclick="selectContract(this, 'Kleine Miserie')">Kleine Miserie</button>
    <button onclick="selectContract(this, 'Samen 12')">Samen 12</button>
    <button onclick="selectContract(this, 'Solo 8')">Solo 8</button>
    <button onclick="selectContract(this, 'Piccolo')">Piccolo</button>
    <button onclick="selectContract(this, 'Samen 13')">Samen 13</button>
    <button onclick="selectContract(this, 'Solo 9')">Solo 9</button>
    <button onclick="selectContract(this, 'Troel 8')">Troel 8</button>
    <button onclick="selectContract(this, 'Miserie')">Miserie</button>
    <button onclick="selectContract(this, 'Solo 10')">Solo 10</button>
    <button onclick="selectContract(this, 'Solo 11')">Solo 11</button>
    <button onclick="selectContract(this, 'Open Miserie')">Open Miserie</button>
    <button onclick="selectContract(this, 'Solo 12')">Solo 12</button>
    <button onclick="selectContract(this, 'Solo Slim 13')">Solo Slim 13</button>
</div>
        
        <h3>Wie zet?</h3>
        <div class="button-group" id="zetter"></div>
        
        <h3>Wie speelt mee?</h3>
        <div class="button-group" id="teamgenoten"></div>
        
        <h3>Behaalde slagen:</h3>
        <div class="button-group" id="slagen"></div>
        
        <button onclick="berekenScore()" style="background-color: #1abc9c; width: 100%;">Bereken Score</button>
        <button onclick="resetScores()" style="background-color: #e74c3c; width: 100%;">Reset Scores</button>
        
        <h3>Huidige Scores:</h3>
        <table>
            <tr>
                <th>Speler</th>
                <th>Score</th>
            </tr>
            <tr><td id="naam1">Speler 1</td><td id="score1">0</td></tr>
            <tr><td id="naam2">Speler 2</td><td id="score2">0</td></tr>
            <tr><td id="naam3">Speler 3</td><td id="score3">0</td></tr>
            <tr><td id="naam4">Speler 4</td><td id="score4">0</td></tr>
        </table>
        
        <h3>Historiek:</h3>
        <div id="historiek"></div>
    </div>

    <script>
        function selectContract(button, contract) {
            document.querySelectorAll('#contracten button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            console.log("Gekozen contract:", contract);
        }

function berekenScore() {
    let contractButton = document.querySelector("#contracten button.active");
    let zetterButton = document.querySelector("#zetter button.active");
    let slagenButton = document.querySelector("#slagen button.active");

    // ✅ **Check of alle verplichte velden zijn ingevuld**
    if (!contractButton) {
        alert("❌ Kies een contract!");
        return;
    }
    if (!zetterButton) {
        alert("❌ Kies wie zet!");
        return;
    }
    if (!slagenButton) {
        alert("❌ Kies het aantal behaalde slagen!");
        return;
    }

    let contract = contractButton.innerText;
    let zetter = zetterButton.dataset.speler;
    let behaaldeSlagen = parseInt(slagenButton.innerText);

    // ✅ **Teamgenoten ophalen**
    let teamgenoten = [];
    document.querySelectorAll("#teamgenoten button.active").forEach(btn => {
        teamgenoten.push(btn.dataset.speler);
    });

    // ✅ **Scorelogica toepassen**
    let puntenTabel = {
        "Samen 8": { "punten": 8, "verlies": -11, "minimum": 8, "team": true },
        "Solo 5": { "punten": 3, "verlies": -4, "minimum": 5, "team": false },
        "Samen 9": { "punten": 11, "verlies": -14, "minimum": 9, "team": true },
        "Solo 6": { "punten": 4, "verlies": -5, "minimum": 6, "team": false },
        "Samen 10": { "punten": 14, "verlies": -17, "minimum": 10, "team": true },
        "Solo 7": { "punten": 5, "verlies": -6, "minimum": 7, "team": false },
        "Samen 11": { "punten": 17, "verlies": -20, "minimum": 11, "team": true },
        "Kleine Miserie": { "punten": 6, "verlies": -6, "minimum": 0, "team": false },
        "Samen 12": { "punten": 20, "verlies": -23, "minimum": 12, "team": true },
        "Solo 8": { "punten": 7, "verlies": -8, "minimum": 8, "team": false },
        "Piccolo": { "punten": 8, "verlies": -8, "minimum": 1, "team": false },
        "Samen 13": { "punten": 30, "verlies": -26, "minimum": 13, "team": true },
        "Solo 9": { "punten": 10, "verlies": -10, "minimum": 9, "team": false },
        "Troel 8": { "punten": 16, "verlies": -16, "minimum": 8, "team": true },
        "Miserie": { "punten": 12, "verlies": -12, "minimum": 0, "team": false },
        "Solo 10": { "punten": 15, "verlies": -15, "minimum": 10, "team": false },
        "Solo 11": { "punten": 20, "verlies": -20, "minimum": 11, "team": false },
        "Open Miserie": { "punten": 24, "verlies": -24, "minimum": 0, "team": false },
        "Solo 12": { "punten": 30, "verlies": -30, "minimum": 12, "team": false },
        "Solo Slim 13": { "punten": 60, "verlies": -60, "minimum": 13, "team": false }
    };

    let contractInfo = puntenTabel[contract];

    if (!contractInfo) {
        alert("⚠️ Fout: Contract niet gevonden in puntenlijst!");
        return;
    }

    let geslaagdePunten = (behaaldeSlagen >= contractInfo.minimum) ? contractInfo.punten : contractInfo.verlies;

    // ✅ **Score toekennen**
    let spelerScores = {
        "1": parseInt(document.getElementById("score1").innerText),
        "2": parseInt(document.getElementById("score2").innerText),
        "3": parseInt(document.getElementById("score3").innerText),
        "4": parseInt(document.getElementById("score4").innerText)
    };

    if (contractInfo.team) {
        // **Team-spel: Punten voor zetter en teamgenoot, tegenstanders verliezen**
        spelerScores[zetter] += geslaagdePunten;
        teamgenoten.forEach(speler => {
            spelerScores[speler] += geslaagdePunten;
        });

        let tegenstanders = ["1", "2", "3", "4"].filter(speler => ![zetter, ...teamgenoten].includes(speler));
        tegenstanders.forEach(speler => {
            spelerScores[speler] -= geslaagdePunten;
        });

    } else {
        // **Solo-spel: Zetter krijgt punten, tegenstanders verliezen**
        spelerScores[zetter] += geslaagdePunten * 3;
        let tegenstanders = ["1", "2", "3", "4"].filter(speler => speler !== zetter);
        tegenstanders.forEach(speler => {
            spelerScores[speler] -= geslaagdePunten;
        });
    }

    // ✅ **Update scoretabel**
    document.getElementById("score1").innerText = spelerScores["1"];
    document.getElementById("score2").innerText = spelerScores["2"];
    document.getElementById("score3").innerText = spelerScores["3"];
    document.getElementById("score4").innerText = spelerScores["4"];

    // ✅ **Update historiek**
    let teamgenootNamen = teamgenoten.map(speler => document.querySelector(`#speler${speler}`).value).join(", ") || "Geen";
    let zetterNaam = document.querySelector(`#speler${zetter}`).value;

    let historiekDiv = document.getElementById("historiek");
    let nieuweHistoriek = document.createElement("p");
    nieuweHistoriek.innerText = `Ronde ${document.getElementById("ronde").innerText}: ${contract}, Zetter: ${zetterNaam}, Team: ${teamgenootNamen}, Punten: ${geslaagdePunten}`;
    historiekDiv.prepend(nieuweHistoriek);

    // ✅ **Ronde en gever bijwerken**
    let huidigeRonde = parseInt(document.getElementById("ronde").innerText);
    document.getElementById("ronde").innerText = huidigeRonde + 1;
    let nieuweGever = (parseInt(document.getElementById("gever").innerText.split(" ")[1]) % 4) + 1;
    document.getElementById("gever").innerText = `Speler ${nieuweGever}`;
}

window.onload = function() {
    let zetterDiv = document.getElementById("zetter");
    let teamgenotenDiv = document.getElementById("teamgenoten");
    let slagenDiv = document.getElementById("slagen");

    // Maak de knoppen voor wie zet
    for (let i = 1; i <= 4; i++) {
        let btn = document.createElement("button");
        btn.innerText = "Speler " + i;
        btn.dataset.speler = i; // Slaat het speler-nummer op
        btn.onclick = function() {
            document.querySelectorAll('#zetter button').forEach(btn => btn.classList.remove('active'));
            btn.classList.add('active');
        };
        zetterDiv.appendChild(btn);
    }

    // Maak de knoppen voor wie speelt mee
    for (let i = 1; i <= 4; i++) {
        let btn = document.createElement("button");
        btn.innerText = "Speler " + i;
        btn.dataset.speler = i; // Slaat het speler-nummer op
        btn.onclick = function() {
            btn.classList.toggle('active');
        };
        teamgenotenDiv.appendChild(btn);
    }

    // Maak de knoppen voor behaalde slagen
    for (let i = 0; i <= 13; i++) {
        let btn = document.createElement("button");
        btn.innerText = i;
        btn.dataset.slagen = i; // Slaat het slagen-nummer op
        btn.onclick = function() {
            document.querySelectorAll('#slagen button').forEach(btn => btn.classList.remove('active'));
            btn.classList.add('active');
        };
        slagenDiv.appendChild(btn);
    }

    // **BELANGRIJK**: Roep updateNamen() pas aan nadat de knoppen zijn gemaakt
    updateNamen();
};

    function updateNamen() {
        let speler1 = document.getElementById("speler1").value || "Speler 1";
        let speler2 = document.getElementById("speler2").value || "Speler 2";
        let speler3 = document.getElementById("speler3").value || "Speler 3";
        let speler4 = document.getElementById("speler4").value || "Speler 4";

        let namen = [speler1, speler2, speler3, speler4];

        // Update de knoppen voor wie zet
        document.querySelectorAll("#zetter button").forEach((btn, index) => {
            btn.innerText = namen[index];
        });

        // Update de knoppen voor wie speelt mee
        document.querySelectorAll("#teamgenoten button").forEach((btn, index) => {
            btn.innerText = namen[index];
        });

        // Update de scoretabel
        document.getElementById("naam1").innerText = speler1;
        document.getElementById("naam2").innerText = speler2;
        document.getElementById("naam3").innerText = speler3;
        document.getElementById("naam4").innerText = speler4;
    }

    // Voeg event listeners toe zodat de namen meteen worden bijgewerkt bij het typen
    document.getElementById("speler1").addEventListener("input", updateNamen);
    document.getElementById("speler2").addEventListener("input", updateNamen);
    document.getElementById("speler3").addEventListener("input", updateNamen);
    document.getElementById("speler4").addEventListener("input", updateNamen);

function updateTeamgenoten() {
    let contractButton = document.querySelector("#contracten button.active");
    let contract = contractButton ? contractButton.innerText : "";

    let teamSpel = contract.includes("Samen");
    let soloSpel = contract.includes("Solo") || contract.includes("Miserie") || contract.includes("Piccolo");

    let zetterButton = document.querySelector("#zetter button.active");
    let zetter = zetterButton ? zetterButton.dataset.speler : null;

    let teamgenotenButtons = document.querySelectorAll("#teamgenoten button");

    // Reset geselecteerde teamgenoten
    let geselecteerdeTeamgenoten = [];

    teamgenotenButtons.forEach(btn => {
        btn.classList.remove("active");
        btn.disabled = false;
        btn.style.backgroundColor = "#3498db";

        if (soloSpel) {
            // ❌ Solo-spel: geen teamgenoten mogelijk
            btn.disabled = true;
            btn.style.backgroundColor = "#e74c3c";
        } else if (teamSpel) {
            if (btn.dataset.speler === zetter) {
                // ❌ Team-spel: zetter mag niet gekozen worden
                btn.disabled = true;
                btn.style.backgroundColor = "#e74c3c";
            }
        }

        // ✅ Klikfunctionaliteit voor teamgenoten
        btn.onclick = function() {
            if (!soloSpel) {
                if (btn.classList.contains("active")) {
                    // Deselecteer speler
                    btn.classList.remove("active");
                    btn.style.backgroundColor = "#3498db";
                    geselecteerdeTeamgenoten = geselecteerdeTeamgenoten.filter(speler => speler !== btn.dataset.speler);
                } else {
                    // ✅ Zorg dat slechts **1 extra speler** gekozen kan worden bij een teamspel
                    if (geselecteerdeTeamgenoten.length < 1) {
                        btn.classList.add("active");
                        btn.style.backgroundColor = "#27ae60";
                        geselecteerdeTeamgenoten.push(btn.dataset.speler);
                    }
                }
            }
        };
    });
}

// ** Update teamgenoten wanneer een contract of zetter wordt gekozen **
document.querySelectorAll("#contracten button").forEach(button => {
    button.addEventListener("click", updateTeamgenoten);
});

document.querySelectorAll("#zetter button").forEach(button => {
    button.addEventListener("click", updateTeamgenoten);
});      
function resetScores() {
    // ✅ Zet scores terug naar 0
    document.getElementById("score1").innerText = "0";
    document.getElementById("score2").innerText = "0";
    document.getElementById("score3").innerText = "0";
    document.getElementById("score4").innerText = "0";

    // ✅ Reset de historiek
    document.getElementById("historiek").innerHTML = "";

    // ✅ Reset ronde en gever
    document.getElementById("ronde").innerText = "1";
    document.getElementById("gever").innerText = "Speler 1";

    // ✅ Verwijder de actieve status van ALLE knoppen
    document.querySelectorAll(".button-group button").forEach(btn => {
        btn.classList.remove("active");
        btn.disabled = false; // Zorgt ervoor dat de knoppen opnieuw klikbaar zijn
        btn.style.backgroundColor = "#3498db"; // Standaard blauwe kleur
    });

    // ✅ Reset ook contract-knoppen, zodat je een nieuw contract kunt kiezen
    document.querySelectorAll("#contracten button").forEach(btn => {
        btn.classList.remove("active"); // Verwijder actieve status
        btn.disabled = false; // Zorg dat ze opnieuw klikbaar zijn
        btn.style.backgroundColor = "#3498db"; // Standaard kleur terugzetten
    });

    alert("✅ Scores en instellingen zijn gereset!");
}  
</script>
</body>
</html>
