<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurenwies Score App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #2c3e50;
            color: white;
        }
        .button-container button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            background-color: grey;
            color: white;
            border: none;
            cursor: pointer;
            width: 120px;
        }
        .active {
            background-color: green !important;
        }
        .disabled {
            background-color: red !important;
            pointer-events: none;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>Kleurenwies Score App</h2>

    <h3>Ronde: <span id="ronde">1</span> | Gever: <span id="gever">Speler 1</span></h3>

    <h3>Kies een contract:</h3>
    <select id="contract" onchange="controleerContract()">
        <option value="Samen 8">Samen 8</option>
        <option value="Solo 5">Solo 5</option>
        <option value="Samen 9">Samen 9</option>
        <option value="Solo 6">Solo 6</option>
        <option value="Samen 10">Samen 10</option>
        <option value="Solo 7">Solo 7</option>
        <option value="Samen 11">Samen 11</option>
        <option value="Kleine Miserie">Kleine Miserie</option>
        <option value="Samen 12">Samen 12</option>
        <option value="Solo 8">Solo 8</option>
        <option value="Piccolo">Piccolo</option>
        <option value="Samen 13">Samen 13</option>
        <option value="Solo 9">Solo 9</option>
        <option value="Troel 8">Troel 8</option>
        <option value="Grote Miserie">Grote Miserie</option>
        <option value="Solo 10">Solo 10</option>
        <option value="Solo 11">Solo 11</option>
        <option value="Open Miserie">Open Miserie</option>
        <option value="Solo 12">Solo 12</option>
        <option value="Solo Slim 13">Solo Slim 13</option>
    </select>
    <br>

    <h3>Wie zet?</h3>
    <div class="button-container" id="zetter-container"></div>

    <h3>Wie speelt mee?</h3>
    <div class="button-container" id="teamgenoten-container"></div>

    <h3>Behaalde slagen:</h3>
    <div class="button-container" id="slagen-container"></div>
    
    <br>
    <button onclick="berekenScore()">Bereken Score</button>
    <button onclick="resetScores()">Reset Scores</button>
    
    <h3>Huidige Scores:</h3>
    <table>
        <tr>
            <th>Speler</th>
            <th>Score</th>
        </tr>
        <tr><td id="naam1">Speler 1</td><td id="score1">0</td></tr>
        <tr><td id="naam2">Speler 2</td><td id="score2">0</td></tr>
        <tr><td id="naam3">Speler 3</td><td id="score3">0</td></tr>
        <tr><td id="naam4">Speler 4</td><td id="score4">0</td></tr>
    </table>

    <script>
        let zetter = null;
        let teamgenoten = [];
        let slagen = null;

        function setupButtons() {
            let spelers = ['Speler 1', 'Speler 2', 'Speler 3', 'Speler 4'];
            let zetterContainer = document.getElementById("zetter-container");
            let teamgenotenContainer = document.getElementById("teamgenoten-container");
            let slagenContainer = document.getElementById("slagen-container");
            
            spelers.forEach((speler, index) => {
                let btn = document.createElement("button");
                btn.innerText = speler;
                btn.onclick = () => kiesZetter(index + 1);
                zetterContainer.appendChild(btn);
            });

            spelers.forEach((speler, index) => {
                let btn = document.createElement("button");
                btn.innerText = speler;
                btn.onclick = () => toggleTeamgenoot(index + 1);
                btn.classList.add("disabled");
                teamgenotenContainer.appendChild(btn);
            });

            for (let i = 0; i <= 13; i++) {
                let btn = document.createElement("button");
                btn.innerText = i;
                btn.onclick = () => kiesSlagen(i);
                slagenContainer.appendChild(btn);
            }
        }

        function kiesZetter(nummer) {
            zetter = nummer;
            document.querySelectorAll("#zetter-container button").forEach(btn => btn.classList.remove("active"));
            document.querySelectorAll("#zetter-container button")[nummer - 1].classList.add("active");
            controleerContract();
        }

        function toggleTeamgenoot(nummer) {
            if (zetter === nummer) return;
            let index = teamgenoten.indexOf(nummer);
            if (index > -1) {
                teamgenoten.splice(index, 1);
            } else {
                teamgenoten.push(nummer);
            }
            updateTeamgenootButtons();
        }

        function updateTeamgenootButtons() {
            document.querySelectorAll("#teamgenoten-container button").forEach((btn, index) => {
                if (zetter === index + 1) {
                    btn.classList.add("disabled");
                } else {
                    btn.classList.toggle("active", teamgenoten.includes(index + 1));
                }
            });
        }

        function kiesSlagen(aantal) {
            slagen = aantal;
            document.querySelectorAll("#slagen-container button").forEach(btn => btn.classList.remove("active"));
            document.querySelectorAll("#slagen-container button")[aantal].classList.add("active");
        }
        
        window.onload = setupButtons;
    </script>
</body>
</html>
